<form>
  <h1 mat-dialog-title>Edit Node</h1>
  <div mat-dialog-content>

    <div fxLayout="column">
      <mat-form-field>
        <input
          matInput
          required
          placeholder="Name"
          [(ngModel)]="node.name"
          name="name">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      (click)="save()"
      mat-button
      type="submit"
      color="primary">
      Save
    </button>

    <button
      mat-button
      type="button"
      [mat-dialog-close]="undefined">
      Cancel
    </button>
  </div>
</form>
