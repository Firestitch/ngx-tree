<div style="float: right">
  <button mat-raised-button color="primary" (click)="collapseAll()">Collapse All</button>
  &nbsp;
  <button mat-raised-button color="primary" (click)="expandAll()">Expand All</button>
</div>
<p>With max depth 2 and without selection</p>
<fs-tree [config]="config" #tree>
  <ng-template fsTreeNode let-data="data">
    {{data}}
  </ng-template>
</fs-tree>
